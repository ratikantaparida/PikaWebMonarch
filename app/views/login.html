
<style type="text/css">
    html, body {
        height: 100%;
        background: #fff;
        padding-top: 50px;
    }
</style>
<div cg-busy="{promise:myPromise,message:'Logging in Please Wait..',backdrop:true}">
    <div class="center-vertical">
        <div class="center-content">
            <form class="col-md-4 col-sm-5 col-xs-11 col-lg-3 center-margin" id="businessForm" name="businessForm" role="form">
                <h3 class="text-center pad25B font-gray text-transform-upr font-size-23"> <span class="opacity-80">  </span></h3>
                <div id="login-form" class="content-box bg-default">
                    <div class="content-box-wrapper pad50A">
                        <img class="mrg25B center-margin radius-all-100 display-block" style="width:180px" src="https://firebasestorage.googleapis.com/v0/b/pika-qa-d6c91.appspot.com/o/web_app%2FWeb-Image-Header.png?alt=media&token=32d39203-590d-44e3-b200-d4237cc3f499" alt="">
                        <div class="form-group" ng-class="{ 'has-error' : businessForm.email.$touched && businessForm.email.$invalid }">
                            <div class="input-group">
                                <span class="input-group-addon addon-inside bg-gray">
                                    <i class="glyph-icon icon-envelope-o"></i>
                                </span>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="loginData.email" ng-minlength="5" ng-maxlength="20" required>

                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : businessForm.password.$touched && businessForm.password.$invalid }">
                            <div class="input-group">
                                <span class="input-group-addon addon-inside bg-gray">
                                    <i class="glyph-icon icon-unlock-alt"></i>
                                </span>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginData.password" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" ng-minlength="6" ng-maxlength="18" required>

                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary" ng-click="login();">Login</button>
                        </div>
                        <div class="row">
                            <div class="checkbox-primary col-md-6" style="height: 20px;">
                                <label>
                                    <input type="checkbox" id="loginCheckbox1" class="custom-checkbox">
                                    Remember me
                                </label>
                            </div>
                            <div class="text-right col-md-6">
                                <a href="#" class="switch-button" switch-target="#login-forgot" switch-parent="#login-form" title="Recover password">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="login-forgot" class="content-box bg-default hide">
                    <div class="content-box-wrapper pad20A">
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email address:</label>
                            <div class="input-group">
                                <span class="input-group-addon addon-inside bg-gray">
                                    <i class="glyph-icon icon-envelope-o"></i>
                                </span>
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                            </div>
                        </div>
                    </div>
                    <div class="button-pane text-center">
                        <button type="submit" class="btn btn-md btn-primary">Recover Password</button>
                        <a href="#" class="btn btn-md btn-link switch-button" switch-target="#login-form" switch-parent="#login-forgot" title="Cancel">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div cg-busy="{promise:myPromise,message:busymsg,backdrop:true}">
    <div id="page-title">
        <h2>Notification</h2>
        <p>Sort description.</p>
    </div>
    <div class="panel">
        <div class="panel-body">
            <h3 class="title-hero">
                Send Notification
            </h3>
            <div class="example-box-wrapper">
                <form class="form-horizontal bordered-row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Sent As</label>
                        <div class="col-sm-6">
                            <div class="radio-info radio-inline">
                                <label>
                                    <div class="radio" id="uniform-inlineRadio114"><span ng-class="{'checked': notif.type == 'SMS'}"><input type="radio" id="inlineRadio114" ng-model="notif.type" name="across" class="custom-radio" value="SMS"><i class="glyph-icon icon-circle"></i></span></div>
                                    SMS
                                </label>
                            </div>
                            <div class="radio-danger radio-inline">
                                <label>
                                    <div class="radio" id="uniform-inlineRadio115"><span ng-class="{'checked': notif.type == 'APP'}"><input type="radio" id="inlineRadio115" ng-model="notif.type" name="across" class="custom-radio" value="APP"><i class="glyph-icon icon-circle"></i></span></div>
                                    Notification
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Select Customer</label>
                        <div class="col-sm-6">
                            <tags-input ng-model="tags" placeholder="Add a number" select-first-match="true" display-property="nameNumber" add-on-enter="true" add-on-paste="true">
                                <auto-complete min-length="1" highlight-matched-text="true" load-on-down-arrow="true" source="loadTags($query)"></auto-complete>
                            </tags-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Select Store</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-change="getId();" ng-model="notif.title" name="title" id="title" required>
                                <option ng-repeat="c in dd_storeNames.storesList">{{c.storeName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6">
                            <textarea class="form-control" ng-model="notif.message" my-maxlength="120" placeholder="Type your message here...." rows="4"></textarea>
                            <p>{{120 - notif.message.length}} chars remaining</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6">
                            <button class="btn btn-alt btn-hover btn-info pull-right" ng-click="sendNotif();">
                                <span>Send</span>
                                <i class="glyph-icon icon-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
